<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html">
    <script type="text/javascript">
      var path = window.location.pathname;
      if (path !== '/' && path !== '/index.html') {
        window.location.replace('./index.html' + path);
      }
    </script>
  </head>
</html>
